<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="message-box">
        <div class="icon">
            <img src="logo2.png" alt="User Icon">
        </div>
        <div class="content">
            <p>Ask Me a Question</p>
            <input type="text" id="questionInput" placeholder="Type something...">
        <div class="buttons">
            <button onclick="acceptQuestion()">Accept</button>
            <button onclick="declineQuestion()">Decline</button>
        </div>
        <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
</body>
</html>
